{% extends "base.html" %}
{% block title %} Contact Us {% endblock title %}
{% block body %}


<div class="container mainContainer"  style="width:90%;max-width: 900px;margin-bottom: 1rem; border-radius: 5px; padding: 0px;">
     <h2 style="text-align: center">Contact Us</h2>
     <form action="/contact/" method="post" style="padding: 10px;">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>

   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn" style="margin-bottom: 1rem; " >Submit</button>
  </form>

  </div>
  {% endblock %}
